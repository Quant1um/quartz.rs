<!DOCTYPE HTML>

<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>Quartz Radio</title>

    <link href="https://fonts.googleapis.com/css?family=Quicksand:600&display=swap" rel="stylesheet">

    <script src="js/jquery.min.js"></script>
    <script src="js/audio.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/events.js"></script>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="background-container">
        <div class="background">
            <img class="background-image current" />
            <img class="background-image" />
        </div>
    </div>

    <div class="container">
        <div class="thumbnail paused anim-init animation d1" id="thumbnail">
            <div class="thumbnail-tint" id="control"></div>
            <div class="thumbnail-icon"></div>
            <div class="thumbnail-volume">
                <div class="thumbnail-volume-bar" id="volume-bar"></div>
                <input type="range" min="0" max="100" class="thumbnail-volume-slider" id="volume">
            </div>
        </div>

        <div class="info">
            <div class="data anim-init animation d2">
                <span class="data-listeners" id="listeners">No listeners</span>
            </div>

            <div class="data anim-init animation d3">
                <a class="data-link-disabled" target="_blank" id="source">
                    <span class="data-title" id="title">Quartz</span>
                    <span class="data-subtitle" id="subtitle"></span>
                </a>
            </div>

            <div class="data anim-init animation d4">
                <span class="data-author" id="author">Radio</span>
            </div>
        </div>
    </div>
</body>
</html>
