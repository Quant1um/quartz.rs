<!DOCTYPE HTML>

<html>
    <head>
        <meta charset="utf-8">
        <title>Quartz Radio</title>

        <link href="https://fonts.googleapis.com/css?family=Quicksand:400&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Titillium+Web:600&display=swap" rel="stylesheet">

        <script src="js/jquery.min.js"></script>
        <script src="js/audio.js"></script>
        <script src="js/ui.js"></script>

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <div class="background">
            <img class="background-image current" />
            <img class="background-image" />
        </div>

        <div class="container top">
            <span class="volume info" id="volume-btn">Volume: <span id="volume">0</span>%</span><br>
            <span class="listeners info"><span id="listeners">No listeners</span></span>
        </div>

        <div class="container bottom">
            <span class="author info animatable"><span id="author"></span></span><br>
            <span class="title info animatable"><span id="title"></span></span>
            <span class="subtitle info animatable"><span id="subtitle"></span></span>
        </div>
    </body>
</html>
